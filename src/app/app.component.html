<div class="container">
  <div class="col-6">
    <label for="">Digita el nombre</label>
    <input class="form-control" type="text" placeholder="Rick sanchez" (keyup)="onSearch($event)">
  </div>

  <div class="row mt-4">
    @for (item of response.results; track $index) {
      <app-card class="col-3 mt-4" [image]="item.image" [name]="item.name" [gender]="item.gender" [status]="item.status"></app-card>
    }
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      @for(page of pages; track $index) {
        <li class="page-item"><a class="page-link" (click)="onPaginate($index + 1)">{{ $index + 1}}</a></li>
      }
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
  <router-outlet />
</div>
